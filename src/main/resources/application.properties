#treballa amb la bd a memòria i la bd es diu bdtest
spring.datasource.url=jdbc:postgresql://localhost:num_port/nom_bbdd
spring.datasource.username=postgres
spring.datasource.password=password

#per habilitar la consola web de la bd H2
spring.h2.console.enabled=true

#per mostrar les sentències sql a la consola del servidor
spring.jpa.show-sql=true

#si no es posa res, fa create-drop, update manté els registres
spring.jpa.hibernate.ddl-auto=update
